<div class="container-fluid">
  <div class="row" id="header" style="height: 50px">
    <div class="col-4" style="width: 100%; text-align: end; margin-top: 2px;padding-right: 130px">
      <img src="assets/picture/LogoPage.png" class="chuot" width="150" height="45" routerLink="/">
    </div>
    <div class="col-8" style="margin: 0; padding: 4px 0 0 0">
      <div class="row search">
        <div class="col-6" style="padding-left: 100px">
          <div class="input-group" style="padding: 0 30px 0 0;">
            <!--          Search-->
            <input type="text" class="input-search form-control" style="height: 32px" placeholder="Nhập tên phim để tìm kiếm"
                   tabindex #keySearch id="header-search-input" (keyup.enter)="search(keySearch.value)">
            <div class="input-group-btn">
              <button class="btn btn-default" tabindex (click)="search(keySearch.value)"><i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="row sign" style="vertical-align: center">
            <ng-template *ngIf="user.name; else login" class="col-7" style="text-align: end; top: 7px"><a style="font-size: 1rem; color: #05386B; font-weight: bold">
              {{user.name}}
            </a>
            </ng-template>
            <ng-template #login class="col-7" style="text-align: end; top: 7px"><span style="font-size: 1rem; color: #05386B; font-weight: bold">Đăng
              nhập</span>
            </ng-template>
            <ng-template *ngIf="!user.name; else register" class="col-5" style="text-align: start; top: 7px"><a routerLink="/register" style="font-size: 1rem; color: #05386B; font-weight: bold">Đăng
              ký</a>
            </ng-template>
            <ng-template #register class="col-5 mt-1" style="text-align: start; top: 7px"><a (click)="logout()" routerLink="/register" style="font-size: 1rem; color: #05386B; font-weight: bold">Đăng xuất</a>
            </ng-template>
          </div>
        </div>
        <div class="col-2" style="top: 35px; text-align: start">
        </div>
      </div>
    </div>
  </div>

  <!--  Thanh navbar-->
  <div class="row" style="justify-content: center; height: 40px">
    <div class="col-3" style="background-color: #05386B"></div>
    <div class="col-6" style="background-color: #05386B">
      <nav class="links" style="--items: 6; width: 100%; top: 10px;">
        <a routerLink="/booking/movie" class="chuot">MUA VÉ</a>
        <a routerLink="/booking/movie" class="chuot">RẠP/GIÁ VÉ</a>
        <a routerLink="/booking/movie" class="chuot">GÓC ĐIỆN ẢNH</a>
        <a routerLink="/booking/movie" class="chuot">SỰ KIỆN</a>
        <a routerLink="/booking/movie" class="chuot">HƯỚNG DẪN</a>
        <a routerLink="/booking/movie" class="chuot">CHÍNH SÁCH</a>
        <span class="line"></span>
      </nav>
    </div>
    <div class="col-3" style="background-color: #05386B"></div>
  </div>
</div>
